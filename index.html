<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Global Weather Forecast</h1>
            <div class="search-container">
                <div class="search-wrapper">
                    <input type="text" id="search-input" placeholder="Enter city name..." autocomplete="off">
                    <div id="autocomplete-results"></div>
                </div>
                <button id="search-btn"><i class="fas fa-search"></i></button>
                <button id="location-btn" title="Use current location"><i class="fas fa-location-arrow"></i></button>
            </div>
        </header>

        <div class="map-container">
            <div id="map"></div>
        </div>

        <main>
            <div class="weather-display">
                <div class="current-weather">
                    <div class="location-date">
                        <h2 id="location">--</h2>
                        <p id="date">--</p>
                    </div>
                    <div class="weather-main">
                        <div class="temperature">
                            <img id="weather-icon" src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather icon">
                            <div>
                                <span id="temp">--</span>
                                <span class="unit-toggle">
                                    <span class="unit active" id="celsius">°C</span>
                                    <span class="unit" id="fahrenheit">°F</span>
                                </span>
                            </div>
                        </div>
                        <div class="weather-details">
                            <p id="weather-desc">--</p>
                            <div class="details-grid">
                                <div class="detail-item">
                                    <i class="fas fa-temperature-high"></i>
                                    <span>Feels like: <span id="feels-like">--</span></span>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-tint"></i>
                                    <span>Humidity: <span id="humidity">--</span>%</span>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-wind"></i>
                                    <span>Wind: <span id="wind">--</span> km/h</span>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-compress-alt"></i>
                                    <span>Pressure: <span id="pressure">--</span> hPa</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="forecast">
                    <h3>5-Day Forecast</h3>
                    <div class="forecast-container" id="forecast-container">
                        <!-- Forecast items will be added dynamically -->
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Data provided by <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap</a> and <a href="https://www.mapbox.com/" target="_blank">Mapbox</a></p>
            <p>&copy; <span id="current-year"></span> Global Weather Forecast</p>
        </footer>
    </div>

    <div class="notification" id="notification"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
